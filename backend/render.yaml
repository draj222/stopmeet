services:
  - type: web
    name: stopmeet-api
    env: node
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: FRONTEND_URL
        value: https://stopmeet-zoom-mvp.windsurf.build
      - key: ZOOM_REDIRECT_URI
        value: https://stopmeet-api.onrender.com/api/auth/zoom/callback
      - key: DEMO_MODE
        value: false
      - key: JWT_SECRET
        fromDatabase:
          name: stopmeet-db
          property: connectionString
      - key: ZOOM_CLIENT_ID
        sync: false
      - key: ZOOM_CLIENT_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: stopmeet-db
          property: connectionString

databases:
  - name: stopmeet-db
    databaseName: stopmeet
    ipAllowList: []
